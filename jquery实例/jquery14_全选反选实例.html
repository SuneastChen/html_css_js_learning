<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>



	<script src='./jquery.js' type='text/javascript' charset='utf-8'></script>

	<script type='text/javascript'>
	    $(function(){	    		    
	    })

	    function quan_xuan(){
	    	var v_ahobj=$('.ah')
	    	for(var i=0;i<v_ahobj.length;i++){
	    		$(v_ahobj[i]).attr('checked',true)
	    		//alert(i)
	    	}

	    }

		function fan_xuan(){
			var v_ahobj=$('.ah')
	    	for(var i=0;i<v_ahobj.length;i++){
	    		$(v_ahobj[i]).attr('checked',!$(v_ahobj[i]).attr('checked'))
	    	}
	    	
	    }

	    function qu_xiao(){
	    	var v_ahobj=$('.ah')
	    	for(var i=0;i<v_ahobj.length;i++){
	    		$(v_ahobj[i]).attr('checked',false)
	    	}
	    }


	</script>
</head>
<body>
	<input type="button" value="全选" onclick="quan_xuan()">
	<input type="button" value="反选" onclick='fan_xuan()'>
	<input type="button" value="取消" onclick='qu_xiao()'><br>
	爱好: <input type="checkbox" class="ah">吃
	      <input type="checkbox" class="ah">喝
	      <input type="checkbox" class="ah">玩
	      <input type="checkbox" class="ah">乐

</body>
</html>
