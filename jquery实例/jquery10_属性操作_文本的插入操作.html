<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>



	<script src='./jquery.js' type='text/javascript' charset='utf-8'></script>

	<script type='text/javascript'>
	    $(function(){
	    	$('#div1').append('张三')   //内部后置插入
	    	$('#div1').prepend('嗨!')  //内部的前置插入
	    	$('#div1').before('呦,小红,看见哥也不打个招呼!')  //外部的前置插入
	    	$('#div1').after('今天有时间吗?要不你请我吃饭吧!')  //外部的后置插入



	    	$('#sel').append('<option value="">河北</option>')
	    	$('#sel').append('<option value="">江苏</option>')

	    
	    })
	    

	</script>
</head>
<body>
	<div id='div1'>你好!</div>
	<br>
	<select name="" id="sel">
		<option value="">请选择</option>
	</select>

</body>
</html>
