<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<style>
	.img1{width:20%}
	.img2{width:30%;height:30%;border-style:solid;border-width:5px;border-color:blue}
</style>



	<script src='./jquery.js' type='text/javascript' charset='utf-8'></script>

	<script type='text/javascript'>
	    $(function(){
	    		    
	    })

	    function over() {
	    	$('#img1').addClass('img2')
	    	$('#img1').attr('src','img\\tuo.jpg')
	    }
	    function out(){
	    	$('#img1').removeClass('img2')
	    	$('#img1').attr('src','img\\chuang.jpg')
	    }

	</script>
</head>
<body>
	<img  id='img1' src="img\\chuang.jpg" alt="" class="img1" onmouseover="over()" onmouseout="out()">

</body>
</html>
