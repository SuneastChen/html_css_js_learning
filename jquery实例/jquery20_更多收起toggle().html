<!DOCTYPE html>
<html lang="en">
<head>

	<script src='./jquery.js' type='text/javascript' charset='utf-8'></script>

	<script type='text/javascript'>
	    $(function(){

	    })
	    

	</script>
</head>
<body>

</body>
</html>
