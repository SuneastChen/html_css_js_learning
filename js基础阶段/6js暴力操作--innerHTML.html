<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<script>
function add3() {
	var ul=document.getElementsByTagName('ul')[0]
    ul.innerHTML='<li>春</li><li>夏</li><li>秋</li>';
    alert(ul.innerHTML);
}

function add1() {
	var ul=document.getElementsByTagName('ul')[0]	
    ul.innerHTML+='<li>冬</li>';
    alert(ul.innerHTML);
}

</script>


</head>
<body>

<input type="button" value="增加春夏秋" onclick='add3();'>
<input type="button" value="增加冬" onclick='add1();'>
<ul>
</ul>

</body>
</html>
