<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<script>
function del(){
    var lis=document.getElementsByTagName('li');
    var len=lis.length-1      //0-3的索引号,故要减1
    lis[len].parentNode.removeChild(lis[len]);      //通过对象的父对象.removeChild(子对象)


}


</script>



</head>
<body>
    <input type="button" value="删除第一项" onclick='del()'>
    <ul>
    <li>春</li>
    <li>夏</li>
    <li>秋</li>
    <li>冬</li>
    </ul>
    
</body>
</html>
