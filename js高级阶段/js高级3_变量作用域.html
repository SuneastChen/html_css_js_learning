console.log('实例1');
var str1='global'

	console.log(str1);    //'global'
	console.log(str2);    //undefined

	var str2='local';

t()    //定义完函数,只有调用才会执行







console.log('实例2:');
function a(age){
	var age=5;
	console.log(age);
}

a(99);

//执行前分析:age=99;var age; ;
//执行:age=5;输出age-->5;




console.log('实例3:加入函数声明');
function b(greet){
	console.log(greet);

	function greet() {
		alert('hello!')
	}
}

b(3);    //并不会弹出alert('hello!'),因为没有执行greet()

//预分析:greet=3;var ;greet=function(){};
//执行:输出greet-->(函数)





console.log('实例4:加入函数表达式');
function c(good){
	console.log(good);

	var good=function(){
		alert('hello!')
	}
}

c(4);
//预分析:good=4;var good 不影响;函数声明无;
//执行:输出good-->4

//注意:函数申明(定义)的优先级比函数表达式(匿名函数)高




console.log('实例5:全局作用域');

d();     //不会报错,因为全局作用域也要先分析后执行,能分析到d函数
//d2();   //在此执行d2()函数会报错,未定义

function d(){
	console.log('我是d函数在执行')
	var d2=function(){
		alert('我是d函数中的d2匿名函数')
	}
}




console.log('实例6:复杂的作用域分析');
function e(f){
	console.log(f);
	function f(){
		console.log(f);
	}
	f();
}
e(6);





console.log('实例7:复杂的作用域分析');
function g(h){
	console.log(h);
	var h=function(){
		console.log(h);
	}
	h();
}
g(7);
